        <section class="formulario">

            <form action="#" method="post">
                <div>
                    <div> <label for="Username">Username</label></div>
                    <div> <input type="text" name="Username" id="Username" placeholder="Username" autofocus> </div>
                </div>

                <div>
                    <div> <label for="password">Password</label></div>
                    <div> <input type="password" name="password" id="password" placeholder="Password"> </div>
                </div>

                <div>
                    <div> <label for="telefono">Telefono</label></div>
                    <div> <input type="tel" name="telefono" placeholder="Telefono" id="telefono"></div>
                </div>
                </div>
                <div>
                    <div><label for="e-mail">E-mail</label></div>
                    <div><input type="email" name="e-mail" placeholder="E-mail" id="e-mail"></div>
                </div>

                <div class="checkbox">
                    <div> <input type="checkbox" name="collegamento"></div>
                    <div> <label for="collegamento"> Rimani collegato</label></div>
                </div>

                <div class="checkbox">
                    <div> <input type="checkbox" name="cookies"></div>
                    <div> <label for="cookies"> Accetta i cookies</label></div>
                </div>
